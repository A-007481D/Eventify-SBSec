# Test Profile Configuration
# This profile bypasses password validation for testing purposes

# H2 In-Memory Database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (optional for debugging)
spring.h2.console.enabled=true

# Disable SQL initialization for tests
spring.sql.init.mode=never

# Logging
logging.level.com.eventify=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Test security configuration
eventify.security.bypass-password=true
